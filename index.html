<body>
    <header>

    </header>
    
    <div id="main-container">
        
    
        <div id="menu">
            <span>Select</span>
            <div>
                <button id="play-x" class="playButton">PLAY X</button>
                <button id="play-o" class="playButton">PLAY O</button>             
            </div>

        </div>
        <span id="won" class="hidden"></span>
        <div id="game-box" class="hidden">
            <button class="cell free" id="cell-1"></button>
            <button class="cell free" id="cell-2"></button>
            <button class="cell free" id="cell-3"></button>
            <button class="cell free" id="cell-4"></button>

            <button class="cell free" id="cell-6"></button>
            <button class="cell free" id="cell-7"></button>

        </div>
    </div>

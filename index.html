<!DOCTYPE html>

<!-- Font from https://somepx.itch.io/humble-fonts-free -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
</head>
<body>
    <header>
        TIC TAC TOE
    </header>
    
    <div id="main-container">
        
    
        <div id="menu">
            <span>Select</span>
            <div>
                <button id="play-x" class="playButton">PLAY X</button>
                <button id="play-o" class="playButton">PLAY O</button>             
            </div>

        </div>
        <span id="won" class="hidden"></span>
        <div id="game-box" class="hidden">
            <button class="cell free" id="cell-1"></button>
            <button class="cell free" id="cell-2"></button>
            <button class="cell free" id="cell-3"></button>
            <button class="cell free" id="cell-4"></button>
            <button class="cell free" id="cell-5"></button>
            <button class="cell free" id="cell-6"></button>
            <button class="cell free" id="cell-7"></button>
            <button class="cell free" id="cell-8"></button>
            <button class="cell free" id="cell-9"></button>
        </div>
    </div>
    
</body>
</html>
